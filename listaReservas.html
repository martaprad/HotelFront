    <!-- Fondo con imagen -->
    <div class="d-flex justify-content-center align-items-center vh-100"
        style="background-image: url('images/foto_12_login.png'); background-size: cover; background-position: center; min-height: 100vh;">
        <!-- Centrar el formulario en una fila con flex y ancho del contenedor -->
        <section class="signup d-flex justify-content-center align-items-center h-100 w-100">
            <div class="card p-4 shadow-lg" style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.9); max-width: 500px; width: 90%;">
                
                    <h2 class="text-center mb-4" style = "font-family: 'Radley', serif;">Listado de Reservas</h2>
                    
                    <!-- Párrafo donde imprimimos la lista de reservas -->
                    <p id="infoReservas"></p>
                    
                    <!-- Botón para ver reservas con color personalizado -->
                    <div class="d-grid mb-3">
                        <button id="verReservas" type="button" class="btn btn-primary" style="background-color: #f7931e; color: white;">VER RESERVAS</button>
                    </div>

                    <!-- Input para escribir el id de la reserva a cancelar -->
                    <div class="mb-3">
                        <input type="text" id="idCancelar" class="form-control" placeholder="Para cancelar una reserva introduzca el id de la reserva"></textarea>
                    </div>

                    <!-- Botón para ver borrar una reserva con color personalizado -->
                    <div class="d-grid mb-3">
                        <button type="button" id="borrarReserva" class="btn btn-primary" style="background-color: #f7931e; color: white;">CANCELAR RESERVA</button>
                    </div>

            </div>
        </section>
    </div>


    <!-- Bootstrap JS y dependencias -->
