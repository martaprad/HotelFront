<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión - MDV Hotel</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuentes Google API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Magra&family=Ms+Madi&family=Oooh+Baby&family=Pacifico&family=Radley&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar con color beige claro, texto negro y botones distribuidos equitativamente -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f5dc;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo_MDV.png" alt="Logo" style="height: 40px;">
                </a>
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav mx-auto w-100 justify-content-center gap-5">
                        <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="habitaciones.html">Nuestras habitaciones</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="actividades.html">Actividades</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="transfer.html">Transfer</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="reservas.html">Reservas</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="login.html">Login / Registro</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Fondo con imagen -->
    <div class="d-flex justify-content-center align-items-center vh-100"
        style="background-image: url('images/foto_12_login.png'); background-size: cover; background-position: center; min-height: 100vh;">
        <!-- Centrar el formulario en una fila con flex y ancho del contenedor -->
        <section class="login d-flex justify-content-center align-items-center h-100 w-75">
            <div class="card p-4 shadow-lg text-center"
                style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.9); min-width: 300px;">
                <div class="card p-4 shadow-lg"
                    style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.9);">
                    <!-- Bordes redondeados y sombra -->
                    <form method="POST" id="login-form" class="login-form">
                        <h2 class="form-title text-center" style = "font-family: 'Radley', serif;">Iniciar Sesión</h2>

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                                required>
                        </div>

                        <!-- Contraseña -->
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password" required>
                        </div>

                        <!-- Botón de iniciar sesión con color personalizado -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #f7931e; color: white;">INICIAR SESIÓN</button>
                        </div>
                    </form>

                    <!-- Registro nuevo usuario -->
                    <p class="mt-3 text-center">
                        ¿No tienes una cuenta? <a href="registro.html" class="registerhere-link">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
