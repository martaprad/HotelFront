<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio Sesión / Registro - MDV Hotel</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuentes Google API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Magra&family=Ms+Madi&family=Oooh+Baby&family=Pacifico&family=Radley&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar con color beige claro, texto negro y botones distribuidos equitativamente -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f5dc;">
            <div class="container-fluid">
                <a class="navbar-brand ms-4" href="#">
                    <img src="images/logo_MDV.png" alt="Logo" style="height: 80px;">
                </a>
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav mx-auto w-100 justify-content-center gap-5">
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Habitaciones.html">Nuestras habitaciones</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Actividades.html">Actividades</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Transfer.html">Transfer</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Reserva.html">Reserva</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="ListaResenas.html">Reseñas</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Login.html">Login / Registro</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Fondo con imagen -->
    <div class="d-flex justify-content-center align-items-center vh-100"
        style="background-image: url('images/foto_12_login.png'); background-size: cover; background-position: center; min-height: 100vh;">
        <!-- Centrar el formulario en una fila con flex y ancho del contenedor -->
        <section class="signup d-flex justify-content-center align-items-center h-100 w-100">
            <div class="card p-4 shadow-lg " style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.9); max-width: 500px; width: 90%;">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2 class="text-center mb-4" style = "font-family: 'Radley', serif;">Registro</h2>

                    <!-- Contenedor de mensajes de alerta -->
                    <div id="alert-container"></div>

                    <!-- Nombre -->
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                    </div>

                    <!-- Email -->
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>

                    <!-- Teléfono -->
                    <div class="form-group mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono">
                    </div>

                    <!-- Contraseña -->
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>

                    <!-- Confirmar Contraseña -->
                    <div class="form-group mb-3">
                        <label for="re_password" class="form-label">Repite tu Password</label>
                        <input type="password" class="form-control" name="re_password" id="re_password" placeholder="Repite tu password">
                    </div>

                    <!-- Aceptar términos -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="agree-term" id="agree-term">
                        <label class="form-check-label" for="agree-term">Acepto los <a href="#" class="term-service">términos del servicio</a></label>
                    </div>

                    <!-- Contenedor de mensajes de alerta -->
                    <div id="alert-container"></div>
                    
                    <!-- Botón de registro con color personalizado -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" style="background-color: #f7931e; color: white;">REGÍSTRATE</button>
                    </div>
                </form>

                <!-- Acceso a cuenta existente -->
                <p class="mt-3 text-center">
                    ¿Ya tienes una cuenta? <a href="Login.html" class="loginhere-link">Accede aquí</a>
                </p>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Registro.js"></script>

</body>
</html>
