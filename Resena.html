<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resenas - MDV Hotel</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuentes Google API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Magra&family=Ms+Madi&family=Oooh+Baby&family=Pacifico&family=Radley&display=swap"
        rel="stylesheet">

    <!-- Hoja de estilos para las estrellas-->
    <link href="estrellas.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar con color beige claro, texto negro y botones distribuidos equitativamente -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f5dc;">
            <div class="container-fluid">
                <a class="navbar-brand ms-4" href="#">
                    <img src="images/logo_MDV.png" alt="Logo" style="height: 80px;">
                </a>
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav mx-auto w-100 justify-content-center gap-4">
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Habitaciones.html">Nuestras habitaciones</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Actividades.html">Actividades</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Transfer.html">Transfer</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Reserva.html">Reserva</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="ListaResenas.html">Reseñas</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Login.html">Login / Registro</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link text-dark fs-4 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Menú usuario
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item nav-link text-dark fs-4" href="MisReservas.html">Mis Reservas</a></li>
                              <li><a class="dropdown-item nav-link text-dark fs-4" href="Resena.html">Escribir Reseña</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item nav-link text-dark fs-4" id="logout" href="Home.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Fondo con imagen -->
    <div class="d-flex justify-content-center align-items-center vh-100"
        style="background-image: url('images/foto_13_resenas.png'); background-size: cover; background-position: center; min-height: 100vh;">
        <!-- Centrar el formulario en una fila con flex y ancho del contenedor -->
        <section class="login d-flex justify-content-center align-items-center h-100 w-75">
            <div class="card p-4 shadow-lg" style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.9);">

                <!-- Formulario reseña -->
                <form method="POST" id="resenas-form" class="resenas-form">
                    <h4 class="text-center mb-4" style="font-family: 'Radley', serif;">Escribir Reseña</h2>

                        <!-- Contenedor de mensajes de alerta -->
                        <div id="alert-container"></div>

                        <!-- Escribir reseña-->
                        <div data-mdb-input-init class="form-outline">
                            <textarea class="form-control" id="textAreaResena" rows="3"
                                placeholder="Escriba aquí su reseña"></textarea>
                        </div>

                        <!-- Puntuación reseña-->
                        <div id="rating" class="rating" required>
                            <input type="radio" id="star5" name="rating" value="five" /><label for="star5"
                                title="Rocks!">5
                                stars</label>
                            <input type="radio" id="star4" name="rating" value="four" /><label for="star4"
                                title="Pretty good">4
                                stars</label>
                            <input type="radio" id="star3" name="rating" value="three" /><label for="star3"
                                title="Meh">3
                                stars</label>
                            <input type="radio" id="star2" name="rating" value="two" /><label for="star2"
                                title="Kinda bad">2
                                stars</label>
                            <input type="radio" id="star1" name="rating" value="one" /><label for="star1"
                                title="Sucks big time">1 star</label>
                        </div><br>

                        <!--Enviar reseña-->
                        <div class="d-grid mt-3">
                            <button type="submit" id="enviarResena" class="btn btn-primary"
                                style="background-color: #f7931e; color: white;">Enviar Reseña</button>
                        </div>
                </form>

                <!-- Acceso a cuenta login -->
                <p class="text-center">
                    Acceda a su cuenta de usuario <a href="Login.html" class="loginhere-link">aquí</a>
                </p>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Resena.js"></script>

</body>

</html>
