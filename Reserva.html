  <body>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f5dc;">

                <a class="navbar-brand ms-4" href="#">
                    <img src="images/logo_MDV.png" alt="Logo" style="height: 80px;">
                </a>
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav mx-auto w-100 justify-content-center gap-5">
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Habitaciones.html">Nuestras habitaciones</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Actividades.html">Actividades</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Transfer.html">Transfer</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Reserva.html">Reserva</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="ListaResenas.html">Reseñas</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="Login.html">Login / Registro</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link text-dark fs-4 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                              <li><a class="dropdown-item nav-link text-dark fs-4" href="MisDatos.html">Mis Datos</a></li>
                              <li><a class="dropdown-item nav-link text-dark fs-4" href="MisReservas.html">Mis Reservas</a></li>

    <!-- Fondo con imagen -->
    <div class="d-flex justify-content-center align-items-center vh-100"
        style="background-image: url('images/foto_12_login.png'); background-size: cover; background-position: center; min-height: 100vh;">
        <!-- Centrar el formulario en una fila con flex y ancho del contenedor -->
        <section class="signup d-flex justify-content-center align-items-center h-100 w-75">
            <div class="card p-4 shadow-lg text-center" style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.9); max-width: 500px; width: 90%;">
                        <form method="POST" id="reservas-form" class="signup-form">
                            <h2 class="text-center mb-4" style = "font-family: 'Radley', serif;">Realizar Reserva</h2>
                            
                            <!-- Contenedor de mensajes de alerta -->
                            <div id="alert-container"></div>

                            <!-- Fecha inicio de reserva -->
                            <div id="fechaInicioGroup" class="form-group mb-3">  
                                <label for="fechaInicio" class="form-label">Fecha de entrada:</label>  
                                <input type="date" id="fechaInicio" min="2024-11-01" max="2025-12-31" step="1">
                            </div>

                            <!--Fecha fin de reserva -->
                            <div id="fechaFinGroup" class="form-group mb-3">
                                <label for="fechaFin" class="form-label">Fecha de salida:</label>
                                <input type="date" id="fechaFin" min="2024-11-01" max="2025-12-31" step="1">
                            </div>

                            <!-- Tipo de Habitación -->
                            <div id="habGroup" class="form-group mb-3">
                                <label for="tipoHab" class="form-label">Elige habitación:</label>
                                <select class="form-select" name="tipoHab" id="tipoHab">
                                    <option></option>
                                    <option value="1" >DOBLE (100 EUROS)</option>
                                    <option value="2" >TRIPLE (150 EUROS)</option>
                                    <option value="3" >DELUXE (200 EUROS)</option>
                                </select>
                            </div>

                            <!-- Actividades -->
                            <div id="activGroup" class="form-group mb-3">
                                <label for="actividades" class="form-label">Añade actividades a tu reserva:</label>
                                <div id="actividades" class="text-start">
                                    <div class="form-check">
                                        <input class="form-check-input border border-2 border-dark" type="checkbox" value="SPA" id="actividadSPA">
                                        <label class="form-check-label" for="actividadSPA">SPA (60 Euros)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input border border-2 border-dark" type="checkbox" value="GIMNASIO" id="actividadGIMNASIO">
                                        <label class="form-check-label" for="actividadGIMNASIO">GIMNASIO (gratuito para clientes)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input border border-2 border-dark" type="checkbox" value="AQUAGYM" id="actividadAQUAGYM">
                                        <label class="form-check-label" for="actividadAQUAGYM">AQUAGYM (gratuito para clientes)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input border border-2 border-dark" type="checkbox" value="SURF" id="actividadSURF">
                                        <label class="form-check-label" for="actividadSURF">SURF (100 Euros)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input border border-2 border-dark" type="checkbox" value="SENDERISMO" id="actividadSENDERISMO">
                                        <label class="form-check-label" for="actividadSENDERISMO">SENDERISMO (30 Euros)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input border border-2 border-dark" type="checkbox" value="SNORKELING" id="actividadSNORKELING">
                                        <label class="form-check-label" for="actividadSNORKELING">SNORKELING (75 Euros)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input border border-2 border-dark" type="checkbox" value="NINGUNA" id="actividadNINGUNA">
                                        <label class="form-check-label" for="actividadNINGUNA">SIN ACTIVIDADES</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Transfer -->
                            <div id="transferGroup" class="form-group mb-3">
                                <label for="transfer" class="form-label">Añade transfer a tu reserva:</label>
                                <select class="form-select" name="transfer" id="transfer">
                                    <option></option>
                                    <option value="IDA" >SOLO IDA (10 Euros)</option>
                                    <option value="IDAVUELTA" >IDA Y VUELTA (20 Euros)</option>
                                    <option value="SINTRASLADO" >SIN TRASLADO</option>
                                </select>
                            </div>

                            <!-- Botón para confirmar la reserva con color personalizado -->
                            <div class="d-grid">
                                <button type="submit" id="realizarReserva" class="btn btn-primary" style="background-color: #f7931e; color: white;">REALIZAR RESERVA</button>
                            </div>

                        </form>     

                        <!-- Acceso a cuenta login -->
                        <p class="mt-3 text-center">
                            Acceda a su cuenta de usuario <a href="Login.html" class="loginhere-link">aquí</a>
                        </p>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Reserva.js"></script>
   
</body>
</html>
