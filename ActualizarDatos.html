      <!-- Fondo con imagen -->
    <div class="d-flex justify-content-center align-items-center vh-100"
    style="background-image: url('images/foto_12_login.png'); background-size: cover; background-position: center; min-height: 100vh;">
    <!-- Centrar el formulario en una fila con flex y ancho del contenedor -->
    <section class="update d-flex justify-content-center align-items-center h-100 w-100">
        <div class="card p-4 shadow-lg " style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.9); max-width: 500px; width: 90%;">
                
                <form method="POST" id="update-form" class="update-form">
                    <h2 class="text-center mb-4" style="font-family: 'Radley', serif;">Actualizar Datos</h2>
                    
                    <!-- Contenedor de mensajes de alerta -->
                    <div id="alert-container" class="text-center mb-4" style="max-width: 400px;"></div>
                        
                    <!-- Email -->
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                
                    <!-- Teléfono -->
                    <div class="form-group mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono">
                    </div>
                
                    <!-- Contraseña -->
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                
                    <!-- Confirmar Contraseña -->
                    <div class="form-group mb-4">
                        <label for="re_password" class="form-label">Repite tu Password</label>
                        <input type="password" class="form-control" name="re_password" id="re_password"
                            placeholder="Repite tu password">
                    </div>
                
                    <!-- Botón de registro con color personalizado -->
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary"
                            style="background-color: #f7931e; color: white;">ACTUALIZAR DATOS</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
