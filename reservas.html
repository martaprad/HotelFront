<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Realizar Reserva - MDV Hotel</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuentes Google API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Magra&family=Ms+Madi&family=Oooh+Baby&family=Pacifico&family=Radley&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar con color beige claro, texto negro y botones distribuidos equitativamente -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f5dc;">
            <div class="container-fluid">
                <a class="navbar-brand ms-4" href="#">
                    <img src="images/logo_MDV.png" alt="Logo" style="height: 80px;">
                </a>
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav mx-auto w-100 justify-content-center gap-5">
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="habitaciones.html">Nuestras habitaciones</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="actividades.html">Actividades</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="transfer.html">Transfer</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="reservas.html">Reservas</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fs-4" href="login.html">Login / Registro</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="py-5 min-vh-100" style="background-color: #f5f5dc65;"> 
        <section class="signup" style="padding-top: 50;">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-6">
                    <div class="card p-4 shadow-lg text-center" style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.9); min-width: 300px;"> <!-- Bordes redondeados y sombra -->
                        <form method="POST" id="reservas-form" class="signup-form">
                            <h2 class="form-title text-center mb-4">Realizar Reserva</h2>
                            <!-- Fecha inicio de reserva -->
                            <div class="form-group mb-3">  
                                <label for="fechaInicio" class="form-label">Fecha de entrada:</label>  
                                <input type="date" id="fechaInicio" min="2024-11-01" max="2025-12-31" step="1">
                            </div>
                            <!--Fecha fin de reserva -->
                            <div class="form-group mb-3">
                                <label for="fechaFin" class="form-label">Fecha de salida:</label>
                                <input type="date" id="fechaFin" min="2024-11-01" max="2025-12-31" step="1">
                            </div>
                            <!-- Tipo de Habitación -->
                            <div class="form-group mb-3">
                                <label for="tipoHab" class="form-label">Elige habitación:</label>
                                <select class="form-select" name="tipoHab" id="tipoHab" required>
                                    <option></option>
                                    <option value="1" >DOBLE (100 EUROS)</option>
                                    <option value="2" >TRIPLE (150 EUROS)</option>
                                    <option value="3" >DELUXE (200 EUROS)</option>
                                </select>
                            </div>
                            <!-- Actividades -->
                            <div class="form-group mb-3">
                                <label for="actividades" class="form-label">Añade actividades a tu reserva:</label>
                                <select class="form-select" multiple name="actividades" id="actividades" required>
                                    <option value="SPA" >SPA (60 Euros)</option>
                                    <option value="GIMNASIO" >GIMNASIO (gratuito para clientes)</option>
                                    <option value="AQUAGYM" >AQUAGYM (gratuito para clientes)</option>
                                    <option value="SURF" >SURF (100 Euros)</option>
                                    <option value="SENDERISMO" >SENDERISMO (30 Euros)</option>
                                    <option value="SNORKELING" >SNORKELING (75 Euros)</option>
                                    <option value="NINGUNA" >SIN ACTIVIDADES</option>
                                </select>
                            </div>
                            <!-- Transfer -->
                            <div class="form-group mb-3">
                                <label for="transfer" class="form-label">Añade transfer a tu reserva:</label>
                                <select class="form-select" name="transfer" id="transfer" required>
                                    <option></option>
                                    <option value="IDA" >SOLO IDA (10 Euros)</option>
                                    <option value="IDAVUELTA" >iDA Y VUELTA (20 Euros)</option>
                                    <option value="SINTRASLADO" >SIN TRASLADO</option>
                                </select>
                            </div>
                            <!-- Botón para confirmar la reserva con color personalizado -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" style="background-color: #f7931e; color: white;">REALIZAR RESERVA</button>
                            </div>

                            <!--<div class="mt-3 d-grid">
                                <button type="button" id="precio" class="btn btn-primary" style="background-color: #f7931e; color: white;">VER PRECIO RESERVA</button>
                            </div> -->
                        </form>     
                        <!-- Acceso a cuenta login -->
                        <p class="mt-3 text-center">
                            Para realizar una reserva debes acceder a tu cuenta de usuario <a href="login.html" class="loginhere-link">Accede aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reserva.js"></script>
   
</body>
</html>
