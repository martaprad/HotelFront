<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserva - MDV Hotel</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar con color beige claro, texto negro y botones distribuidos equitativamente -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f5dc;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo_MDV.png" alt="Logo" style="height: 40px;">
                </a>
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav mx-auto w-100 justify-content-center gap-5">
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Nuestras habitaciones</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Actividades</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Transfer</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Reservas</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#">Login / Registro</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Fondo con imagen -->
    <div class="container fluid p-0" style="background-image: url('images/foto_12_login.png'); background-size: cover; background-position: center; min-height: 100vh;">
        <section class="signup" style="padding-top: 50px;">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-6">
                    <div class="card p-4 shadow-lg" style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.9);"> <!-- Bordes redondeados y sombra -->
                        <form method="POST" id="reservas-form" class="signup-form">
                            <h2 class="form-title text-center">Realizar Reserva</h2>

                            <!-- Fecha inicio de reserva -->
                            <div class="form-group mb-3">  
                                <label for="fechaInicio" class="form-label">Fecha de entrada:</label>  
                                <input type="date" id="fechaInicio" min="2024-11-01" max="2025-12-31" step="1">
                            </div>

                            <!--Fecha fin de reserva -->
                            <div class="form-group mb-3">
                                <label for="fechaFin" class="form-label">Fecha de salida:</label>
                                <input type="date" id="fechaFin" min="2024-11-01" max="2025-12-31" step="1">
                            </div>
                            
                            <!-- Tipo de Habitación -->
                            <div class="form-group mb-3">
                                <label for="tipoHab" class="form-label">Elige habitación:</label>
                                <select class="form-select" name="tipoHab" id="tipoHab">
                                    <option></option>
                                    <option value="1" >Doble</option>
                                    <option value="2" >Triple</option>
                                    <option value="3" >Deluxe</option>
                                </select>
                            </div>

                            <!-- Actividades -->
                            <div class="form-group mb-3">
                                <label for="actividades" class="form-label">Añade actividades a tu reserva:</label>
                                <select class="form-select" multiple name="actividades" id="actividades">
                                    <option value="spa" >SPA (60 Euros)</option>
                                    <option value="gimnasio" >GIMNASIO (gratuito para clientes)</option>
                                    <option value="aquagym" >AQUAGYM (gratuito para clientes)</option>
                                    <option value="surf" >SURF (100 Euros)</option>
                                    <option value="senderismo" >SENDERISMO (30 Euros)</option>
                                    <option value="snorkeling" >SNORKELING (75 Euros)</option>
                                </select>
                            </div>

                            <!-- Transfer -->
                            <div class="form-group mb-3">
                                <label for="transfer" class="form-label">Añade transfer a tu reserva:</label>
                                <select class="form-select" name="transfer" id="transfer">
                                    <option></option>
                                    <option value="1" >Solo ida</option>
                                    <option value="2" >Ida y vuelta</option>
                                </select>
                            </div>

                            <!-- Botón para confirmar la reserva con color personalizado -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" style="background-color: #f7931e; color: white;">REALIZAR RESERVA</button>
                            </div>
                        </form>
                        
                        <!-- Acceso a cuenta login -->
                        <p class="mt-3 text-center">
                            Si no has accedido a tú cuenta de usuario <a href="login.html" class="loginhere-link">Accede aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reserva.js"></script>
   
</body>
</html>
